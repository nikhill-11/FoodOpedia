<!-- myapp/templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FoodOpedia{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        table, th, td {
            border: 1px solid;
        }
        body {
            background-color: #f9f9f9; /* Light cream background */
        }
        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">FoodOpedia</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                    {% if not request.user.is_authenticated %}
                    <a class="nav-link active" href="/login_page">Login</a>
                    {% else %}
                    <a class="nav-link active" href="/logout_page">Logout</a>
                     {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if  request.user.is_authenticated %}
                        <a class="nav-link active" href="/viewrec">Recipe</a>
                        {% else %}
                        <a class="nav-link disabled" href="#" aria-disabled="true">Recipe</a>
                         {% endif %}
                        </li>
                   
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        {% block start %}{% endblock %}
    </div>

  
    <footer class="text-center mt-4">
        <p>&copy; 2024 <a href="https://github.com/yourgithubprofile/foodopedia" target="_blank">FoodOpedia</a> | A simple food recipe project</p>
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
